<html lang="en">

<title> Convert Excel File To JSON </title>

<head>
    <script src="js/jquery.js"> </script>
    <script lang="javascript" src="js/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="settings">
        <input type="file" id="fileUploader" name="fileUploader" accept=".xls, .xlsx"/>
        <br><br>
        <label for="indentation">Indentation:</label>
        <input type="checkbox" onchange="indentation = !indentation" id="indentation">
        <br>
        <label for="keys_column">Keys column:</label>
        <select name="keys_column" id="keys_column">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <label for="translations_column">Translations Column</label>
        <select name="translations_column" id="translations_column">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <button>Create</button>
    </div>
    <br><br>
    <div id="jsonObject"> JSON : </div>
</body>
